<div class="panel panel-default" ng-show="isList">
    <div class="panel-heading">

        <h3 class="panel-title row">
            <div class="col-md-4">数据表管理</div>
            
            <div class="col-md-4 col-md-offset-4 text-right">
                <button ng-click="add()" class="btn btn-default btn-sm">
                    <i class="icon-plus"></i>
                    新增
                </button>
            </div>

        </h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>数据表</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="v in tables" >
                    <td>{{v.id}}</td>

                    <td >{{v.title}}</td>

                    <td >{{v.table}}</td>

                    <td>
                        <button ng-click="edit(v)" tool-tip="编辑" type="button" class="btn btn-default btn-sm">
                            <i class="icon-edit"></i>
                        </button>

                        <a href="#/content/tablefield/{{v.id}}" tool-tip="字段管理" type="button" class="btn btn-default btn-sm">
                            <i class="icon-cogs"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>

<div class="panel panel-default" ng-show="!isList">
    <div class="panel-heading">
        <h3 class="panel-title">
            <button ng-click="isList = true" class="btn btn-default btn-sm">
                <i class="icon-reply"></i>
                数据表管理
            </button>

        </h3>
    </div>
    <div class="panel-body" submit-act="submit()" wtforms="form"></div>
</div>
